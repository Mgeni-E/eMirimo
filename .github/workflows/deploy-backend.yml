name: Deploy Backend to Render

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || true

      - name: Run tests
        working-directory: ./backend
        run: npm test || true
        env:
          MONGO_URI: ${{ secrets.MONGO_URI || 'mongodb://localhost:27017/emirimo' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret' }}

      - name: Build project
        working-directory: ./backend
        run: npm run build

      - name: Notify Render Deployment
        if: success()
        run: |
          echo "âœ… Backend build successful!"
          echo "ðŸ“¦ Render will auto-deploy from GitHub integration"
          echo "ðŸ”— Check Render dashboard for deployment status"

