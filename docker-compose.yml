version: '3.8'

# Docker Compose for Local Development
# For production deployment, use Vercel (frontend) and Render (backend)

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: emirimo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: emirimo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - emirimo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emirimo-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3002
      MONGO_URI: mongodb://admin:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/emirimo?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRES: 7d
      CORS_ORIGIN: http://localhost:5173
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASS: ${EMAIL_PASS:-}
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/uploads:/app/uploads
    networks:
      - emirimo-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emirimo-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3002/api
      VITE_APP_NAME: eMirimo
      VITE_APP_VERSION: 1.0.0
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - emirimo-network
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro

volumes:
  mongodb_data:
    driver: local

networks:
  emirimo-network:
    driver: bridge
