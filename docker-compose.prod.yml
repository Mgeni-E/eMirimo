version: '3.8'

# Production Docker Compose (Optional - for self-hosted deployment)
# For cloud deployment, use Vercel (frontend) and Render (backend)

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: emirimo-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: emirimo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - emirimo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emirimo-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3002
      MONGO_URI: mongodb://admin:${MONGO_ROOT_PASSWORD}@mongodb:27017/emirimo?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES: ${JWT_EXPIRES:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      FIREBASE_STORAGE_BUCKET: ${FIREBASE_STORAGE_BUCKET:-}
      FIREBASE_SERVICE_ACCOUNT_KEY_BASE64: ${FIREBASE_SERVICE_ACCOUNT_KEY_BASE64:-}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL:-}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY:-}
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - emirimo-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emirimo-frontend-prod
    restart: always
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_APP_NAME: eMirimo
      VITE_APP_VERSION: 1.0.0
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - emirimo-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: emirimo-nginx-prod
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - emirimo-network

volumes:
  mongodb_data:
    driver: local

networks:
  emirimo-network:
    driver: bridge

